
<section id="body">



    
    <div class="container" *ngIf="educacion">

    <section class="form-register">
    
        <h4>Editar educacion</h4>
    
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
    
        <div class="form-group"> 
        <input class="controls" type="text" name="nombreE" id="nombreE" placeholder="Nombre de la institucion" [(ngModel)]="educacion.nombreE" required>
        </div>
    

        <div class="form-group"> 
            <input class="controls" type="text" name="descripcionE" id="descripcionE" placeholder="Descripcion" [(ngModel)]="educacion.descripcionE" required>
        </div>

        <input class="botons" type="submit" value="Editar">
        
        </form>
    
      </section>

    </div>
      
    </section>
