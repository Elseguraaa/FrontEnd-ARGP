



  <section id="body">



    
    <div class="container" *ngIf="persona">

    <section class="form-register">
    
        <h4>Editar Persona</h4>
    
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
    
        <div class="form-group"> 
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre de la personaa" [(ngModel)]="persona.nombre" required>
        </div>
    
    
        <div class="form-group"> 
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="Apellido de la persona" [(ngModel)]="persona.apellido" required>
        </div>


        <div class="form-group"> 
            <input class="controls" type="text" name="descripcion" id="descripcion" placeholder="Descripcion" [(ngModel)]="persona.descripcion" required>
        </div>


        <div class="form-group"> 
            <input class="controls" type="file" name="img" id="img" required (change)="uploadImage($event)"
            accept=".jpg, .jpeg, .png">
        </div>

        <div class="imagen">
            <img [src]="imagenservice.url" width="200px">
           </div>
    
    
        
        <input class="botons" type="submit" value="Editar">
        
        </form>
    
      </section>

    </div>
      
    </section>
